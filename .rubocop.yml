require:
  - rubocop-rails
  - rubocop-performance
AllCops:
  NewCops: enable
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Exclude:
    - db/migrate/**/*
Layout/LineLength:
  Exclude:
    - config/initializers/devise.rb
Metrics/MethodLength:
  Exclude:
    - db/migrate/*
Metrics/AbcSize:
  Exclude:
    - db/migrate/*
Rails/I18nLocaleTexts:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
Metrics/AbcSize:
  Exclude:
    - app/services/export_file_service.rb
